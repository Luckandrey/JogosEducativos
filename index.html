<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seleção de Jogos</title>
    <script  src="./script.js"></script>
</head>
<body>

        <section class="LoginPage">
            <canvas id="canvas"></canvas>
        <div class="Login">
            <h1>Bem-vindo a JogosGames!</h1>
            <p>Por favor, informe sua idade:</p>
            <div class="input-container">
                <input type="number" id="idade" placeholder="Insira sua idade">
                <button onclick="redirecionar()">Ver Jogos</button>
            </div>
        </div>
        <div class="clear"></div>
    </section>


    <script>
        function redirecionar() {
    var idade = document.getElementById("idade").value;

    // Verifica se o campo está vazio ou se a idade é menor que 0
    if (idade === "" || idade <= 0) {
        alert("Por favor, informe uma idade valida!");
        return;
    }

    if (idade < 14) {
        window.location.href = "jogos_infantis.html";
    } else {
        window.location.href = "jogos_educativos.html";
    }
}

    </script>

</body>
</html>
