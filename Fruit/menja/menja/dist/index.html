<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CubosNinja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>CubosNinja</h1>
		<button type="button" class="play-normal-btn">Jogar</button>
		<button type="button" class="play-casual-btn">Jogo Casual</button>
		<a href="/jogos_infantis.html"><button type="button" class="play-normal-btn">Voltar</button></a>

	</div>
	<div class="menu menu--pause">
		<h1>Pausado</h1>
		<button type="button" class="resume-btn">Resumir Jogo</button>
		<button type="button" class="menu-btn--pause">Menu principal</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Seus pontos:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">Jogar novamente</button>
		<button type="button" class="menu-btn--score">Menu principal</button>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
